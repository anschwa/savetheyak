<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kill The Yak{% block page_title %}{% endblock %}</title>
  <meta name="description" content="Yak-shaving sucks. So let's kill the yak.{% block meta_description %}{% endblock %}">
  <meta name="author" content="{% block meta_author %}Steven Loria{% endblock %}">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/pure-min.css">
  {# <link rel="stylesheet" href="{{ url_for('static', filename='css/pure-min.css') }}"> #}
  <link rel="stylesheet" href="{{ url_for('pygments_css') }}">
  {# Icons and fonts #}
  <link rel="stylesheet" href="{{ url_for('static', filename='icons/css/fontello.css') }}">
  <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah|Roboto:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% block css %}{% endblock %}

</head>
<body class="{% block body_class %}box{% endblock %}">
{% block body %}

{% include "_layouts/nav.html" %}

<header>{% block header %}{% endblock %}</header>

<div class="{% block content_class %}pure-g-r{% endblock content_class %}">

  <div class="content pure-u-1">
    {% block content %}{% endblock %}
  </div>

{% include "_layouts/footer.html" %}

</div><!-- end pure-g-r  -->

{# Javascript #}
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

<!-- end scripts -->

{% endblock %}
</body>
</html>
